---
layout: default
---
<div id="post" class="container">
    <div class="row">
      <div class="col">
      <h1 class="text-center page-title">{{ page.tag }}</h1>

<ul>
    {% for post in site.tags[page.tag] %}
      <li>
        {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
</ul>

</div> <!-- end col -->
</div> <!-- end row -->
</div> <!-- end container -->
