<div id="post" class="container">
  <div class="row">
    <div class="col">
      
      <h1>{{ page.title }}</h1>
      <p id="date" class="lead text-secondary">
          {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
