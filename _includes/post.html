<div id="post" class="container">
  <div class="row">
    <div class="col">
      
      <h1>{{ page.title }}</h1>
      <p id="date" class="lead text-secondary">
          {{ page.date | date: "%b %-d, %Y" }}
          <span id="tags">
            {% if page.tags %}  
            {% for tag in page.tags %}
              <i class="fas fa-tags accent-color"></i> <a href="../tags/{{ tag | slugify }}/" class="accent-color">{{ tag }}</a>
            {% endfor %}
            {% endif %}
          </span>
      </p>
      
     
      <article>
        {{ content }}
      </article>
      
    </div>
  </div>
</div>
